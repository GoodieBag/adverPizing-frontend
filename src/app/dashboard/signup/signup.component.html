<div class="container home">
	<div class="row">
		<div class="col-12  text-center">
			<h2> Create an Account </h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center components">
			<div class="row">
				<div class="col-12">
					<form>
						<div class="form-group">
							<input type="email" class="form-control" 
							id="email" placeholder="Enter email" 
							[(ngModel)]="info.email" name="email">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="password" placeholder="Password"
							[(ngModel)]="info.password" name="password">
						</div>
						<a  routerLink='/dashboard/login' type="submit" class="btn btn-lg btn-primary" (click)='submit()'>Submit</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
