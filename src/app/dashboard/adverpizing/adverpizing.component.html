<div class="container home">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center components">
			<div class="row">
				<div class="col-12">
					<form (submit)="onformSubmit()">
						<div class="form-group">
							<input type="text" class="form-control" 
							id="date" placeholder="dd/mm/yyyy" 
							[(ngModel)]="date" name="username">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="title" placeholder="title"
							[(ngModel)]="title" name="title">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="desc" placeholder="Description"
							[(ngModel)]="desc" name="title">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="deadline" placeholder="deadline"
							[(ngModel)]="deadline" name="title">
						</div>       
						<div class="form-group">
							<input type="text" class="form-control" id="tchr" placeholder="teacher"
							[(ngModel)]="tchr" name="tchr">
						</div>
						<button type="submit" class="btn btn-lg btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
