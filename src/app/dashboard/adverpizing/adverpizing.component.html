<div class="container home">
	<div class="row">
		<a (click)="retrieveItem()" class="pull-right">History</a>
		<div class="col-md-4 col-md-offset-4 text-center components">
			<div *ngIf="!visible">
				<div class="row">
					<div class="col-12">
						<form (submit)="onformSubmit()">
							<div class="form-group">
								<input type="text" class="form-control" 
								id="date" placeholder="dd/mm/yyyy" 
								[(ngModel)]="date" name="username">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="title" placeholder="title"
								[(ngModel)]="title" name="title">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="description" placeholder="Description"
								[(ngModel)]="description" name="description">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="deadline" placeholder="deadline"
								[(ngModel)]="deadline" name="deadline">
							</div>       
							<div class="form-group">
								<input type="text" class="form-control" id="teacher" placeholder="teacher"
								[(ngModel)]="teacher" name="teacher">
							</div>
							<button type="submit" class="btn btn-lg btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div *ngIf="visible">
		<div class="row">
			<div class="col-md-12">
				<div class="modal-content">
			      <div class="modal-header">
			        <button type="button" (click)="setFlag()" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">You have submitted with the values</h4>
			      </div>
			      <div class="modal-body">
			        
			        <span>date :</span> <span>{{date}}</span><br>
			        <span>title :</span> <span>{{title}}</span><br>
			        <span>description :</span> <span>{{description}}</span><br>
			        <span>deadline :</span> <span>{{deadline}}</span><br>
			        <span>teacher :</span> <span>{{teacher}}</span>
			      </div>
			      <div class="modal-footer">
			      	  <button type="button" (click)="deleteItem()" class="btn btn-default" data-dismiss="modal">Delete</button>
			        <button type="button" (click)="setFlag()" class="btn btn-default" data-dismiss="modal">Save</button>
			      </div>
			    </div>
			</div>
		</div>
	</div>
</div>
