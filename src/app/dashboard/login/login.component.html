<div class="container home">
	<div class="row">
		<div class="col-12 col-8-tablet push-2-tablet text-center">
			<h2>  Welcome </h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center components">
			<div class="row">
				<div class="col-12">
					<form (submit)="onLoginSubmit()">
						<div class="form-group">
							<input type="text" class="form-control" id="username" placeholder="Enter Username" [(ngModel)]="username" name="username">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password">
						</div>
						<button  type="submit" class="btn btn-lg btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
